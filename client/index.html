<!DOCTYPE html>
<html lang="ca">
<head>

    <link rel="stylesheet" href="style.css">

                            <button id="btn-esborrar-nom" class="secondary-button">

                            </button>
                        </div>
                    </div>
                </div>

                    <div class="stat-card">

                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üèÜ</div>

                        <div id="barra-temps-fons">

                        <!-- Etiquetas de tiempo -->

                            <span class="etq" data-t="end">30s</span>

            </div>
